<!-- overrides the head from https://github.com/jekyll/minima/blob/master/_includes/footer.html -->
<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <div class="footer-col-wrapper">
            <div class="footer-col">
                <ul class="contact-list">
                    <li><a class="u-link" href="/impressum">Impressum</a></li>
                    <li><a class="u-link" href="/datenschutz">Datenschutz</a></li>
                    <li><a class="u-link" href="mailto:{{ site.email }}">Kontakt</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <p>{{ site.description | escape }}</p>
            </div>

        </div>

        <div class="social-links">
            {%- include social.html -%}
        </div>

    </div>

</footer>
